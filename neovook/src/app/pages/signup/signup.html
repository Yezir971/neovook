<div class="container">

    <h1>S'inscrire</h1>
    <form class="w-100 m-auto d-flex flex-column mb-3 gap-2">
        <div class="form-floating mb-3">
            <input name="email" [(ngModel)]="email" id="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating mb-3">
            <input name="text" [(ngModel)]="name" id="name" type="name" class="form-control" id="floatingInput" placeholder="toto">
            <label for="floatingInput">Nom</label>
        </div>

        
        <div class="form-floating">
            <input type="password"  name="password" [(ngModel)]="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Mots de passe</label>
        </div>
        <span>
            <neo-input-submit (click)="onSubmit()" />
            <!-- <neo-input-submit-loading /> -->
        </span>
    </form>
    <p class="text-danger">{{ messageError }}</p>
    <p class="text-success">{{ messageSucces }}</p>

</div>
