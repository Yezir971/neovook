<button type="button" class="btn btn-primary" (click)="openModal()">Edit</button>

@if (showModal) {
<div class="modal-backdrop fade show"></div>

<div
  class="modal fade show d-block w-100 h-100"
  role="dialog"
  aria-modal="true"
  aria-labelledby="exampleModalLabel"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header d-flex justify-content-between align-items-center">
        <h5 class="modal-title" id="exampleModalLabel">Modifier le post</h5>
        <button type="button" class="close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Titre:</label>
            <input
              type="text"
              class="form-control"
              id="recipient-name"
              value="{{ dataPost()?.title }}"
              [(ngModel)]="title"
              name="title"
            />
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Post:</label>
            <textarea class="form-control" id="message-text" [(ngModel)]="body" name="body"
              >{{ dataPost()?.body }}
            </textarea>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
        <button type="button" class="btn btn-primary" (click)="update()">Modifier</button>
      </div>
    </div>
  </div>
</div>
}
